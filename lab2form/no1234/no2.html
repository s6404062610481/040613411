<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no2</title>

    <style>
        form{
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            width: 500px;
            margin: 0 auto;
            padding: 1rem;
        }
        select{
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            width: 100px;
        }

    </style>

</head>
<body>
    
    <form action="" method="post">
        <h3>แบบฟอร์มจองทัวร์</h3>
        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
            <label for="">ชื่อ-สกุล:</label><br>
            <input type="text" name="" id="" placeholder="กรอกชื่อ-สกุล" pattern="\w{1,}" required> *<br>
            
            <label for="">Email :</label><br>
            <input type="email"> *<br>

            <label for="">โทรศัพท์ :</label><br>
            <input type="text" name="" id="" pattern="^+66" value="+66"> *<br>

            <label for="">ที่อยู่:</label><br>
            <textarea name="" id="" cols="30" rows="3"></textarea><br>

            <label for="">รหัสไปรษณีย์: <input type="text" name="" id="" size="5" maxlength="5"></label><br>

            <label for="">ผู้จอง : <input type="file" name="" id=""></label>
            
        </fieldset>
<br>
        <fieldset>
            <legend>ข้อมูลเข้าสู่ระบบ</legend>
            <label for="">Username:</label><br>
            <input type="text" name="" id="" pattern="\w{8,}"><br>
            <label><i>ประกอบด้วยตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป</i></label>
            <br><br>

            <label for="">Password :</label><br>
            <input type="password" pattern="\w{8,}"><br>
            <label><i>ประกอบด้วยตัวอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i></label>
        
        </fieldset>

<br>
        <fieldset>
            <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
            <label for="">แพคเก็จทัวร์ : 
                <select name="" id="">
                    <option value="">--select--</option>
                    <option value="">South Korea</option>
                    <option value="">Japan</option>
                    <option value="">Norway</option>
                    <option value="">France</option>
                    <option value="">Peru</option>
                </select>
            </label><br>

            <label for="">วันที่เดินทาง :
                <input type="date" name="" id="">
            </label><br>

            <label for="">จำนวนผู้เดินทาง : <input type="text" name="" id="" size="3" pattern="[0-9]{1,10}"></label><br>

            <label for="">เน้นการท่องเที่ยวแบบใด?</label><br>
            <input type="checkbox" name="" id=""><label for=""> ชอปปิ้ง</label><br>
            <input type="checkbox" name="" id=""><label for=""> ธรรมชาติ</label><br>
            <input type="checkbox" name="" id=""><label for=""> ทะเล</label>

        </fieldset>

<br>
        <label for="">ยอมรับเงื่อนไขและข้อตกลง <input type="radio" name="" id="" checked> I agree <input type="radio" name="" id=""> I disagree &ensp; <input type="submit" value="จอง"></label>

    </form>
    



</body>
</html>
