<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function checkPassword() {
            var pass1 = document.getElementById('pass1');
            valida_pass1 = pass1.value;
            var pass2 = document.getElementById('pass2');
            valida_pass2 = pass2.value;
            
            let Cor = ('Correct');
            let InCor = ('Incorrect')

            var validaCor = document.createElement('div');
            validaCor.innerHTML = Cor;

            var validaIncor = document.createElement('div');
            validaIncor.innerHTML = InCor;

            if(valida_pass1==valida_pass2){
                var result = document.getElementById('errormsg');
                result.appendChild(validaCor).style.color = 'green';
            }
            else{
                var result = document.getElementById('errormsg');
                result.appendChild(validaIncor).style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
