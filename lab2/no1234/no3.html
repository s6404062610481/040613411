<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Exercise</title>

    <style>
        table,tr,th{
            border: 1px solid black;
            width: 150px;
        }
        td{
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <h1>เข้าสู่ระบบ</h1>
    
    <form action="no33.html" method="get">
    <table>
        <tr>
            <th>Username:</th>
            <th><input type="text" name="username" id="" pattern="\w+" required></th>
        </tr>
        <tr>
            <th>Password:</th>
            <th><input type="password" name="password" id="" pattern="\w+" required></th>
        </tr>
        <tr>
            <td colspan="2">กรุณาพิมพ์ตามตัวเลขที่ปรากฏ:1599
                <input type="text" name="verify" id="" pattern="^1599">
            </td>
        </tr>
    </table>
    <br>
    <button><img src="https://www.pngplay.com/wp-content/uploads/1/Login-PNG.png" alt="" width="150" height="50"></button>
</form>
</body>
</html>
