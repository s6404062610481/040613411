<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no1</title>
</head>
<body>
    

    <h3>ชื่อเต็ม/ย่อของสาขาวิชา <input type="text" name="ชื่อเต็ม/ย่อของสาขาวิชา" pattern="[A-Z][a-z]"></h3>

    <h3>จำนวนเงินที่จะโอน <input type="text" name="จำนวนเงินที่จะโอน" pattern="[0-9]"></h3>

    <h3>อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย <input type="text" name="อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย" pattern="[0-9]"></h3>

    <h3>ค่าไฟฟ้า 3 เดือนที่ผ่านมา <input type="text" name="ค่าไฟฟ้า 3 เดือนที่ผ่านมา" pattern="[0-9\.0-9]"></h3>

    <h3>รหัสบัตรประชาชน <input type="text" name="รหัสบัตรประชาชน" pattern="[0-9]{13}"></h3>
    
    <h3>ความพึงพอใจของหนังสือเล่มนี้ <input type="text" name="รหัสบัตรประชาชน" pattern="[0-9]{13}"></h3>

    <input type="submit" value="Submit">

</body>
</html>
